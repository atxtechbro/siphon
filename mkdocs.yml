site_name: Siphon Documentation
site_url: https://docs.siphon-cli.com/
theme:
  name: "material"
  logo: "img/logo.png"
  favicon: "img/favicon.ico"
  custom_dir: custom_theme
  palette:
    primary: "indigo"
    accent: "indigo"
  font:
    text: "Roboto"
    code: "Roboto Mono"
extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/atxtechbro/siphon"
  analytics:
    google:
      tracking_id: "G-XDRFBMJ4JF"
      anonymize_ip: true
nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started: getting-started.md
  - Usage: usage.md
  - Commands: commands.md
  - Examples: examples.md
  - API Reference: api-reference.md
  - Contributing: CONTRIBUTING.md
  - Changelog: changelog.md
  - License: license.md

plugins:
  - search
  - meta-descriptions
