name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-meta-descriptions-plugin
      
      - name: Build site
        run: mkdocs build --clean --verbose
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        run: |
          # Create artifact directory
          mkdir -p /tmp/artifact
          
          # Copy site contents to artifact directory
          cp -r site/* /tmp/artifact/
          
          # Create artifact
          cd /tmp/artifact
          tar --dereference --hard-dereference --directory . -cf "$RUNNER_TEMP/artifact.tar" .
          
          # Upload artifact
          echo "::group::Upload artifact"
          ARTIFACT_ID=$(curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pages/artifacts" \
            | jq -r '.id')
          
          curl -s -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/x-tar" \
            --data-binary "@$RUNNER_TEMP/artifact.tar" \
            "https://uploads.github.com/repos/${{ github.repository }}/pages/artifacts/$ARTIFACT_ID"
          echo "::endgroup::"
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
