name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools
          pip install -e .

      # Build Python package
      - name: Build package
        run: python -m build

      # Create standalone executables for different platforms
      - name: Set up PyInstaller
        run: pip install pyinstaller

      - name: Build Linux executable
        run: pyinstaller --onefile siphon.py --name siphon-linux

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/siphon-linux
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Add Windows and macOS builds in the future if needed
      # This simplified workflow focuses on Linux builds and GitHub releases
